<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styler.css">
</head>

<body>
    <h1 class="head">
        <center>Ajai J Signup Page</center>
    </h1>
    <form id="formsignup" name="signup" method="post" action="" onsubmit="return validation();">
        <input type="text" id="uname" value="" name="Username" class="uname inputs" placeholder="Username"
            autocomplete="off">
        <p><span id="errname" class="errclr"></span></p>

        <p><input type="text" id="umail" class="umail inputs" placeholder="Email" autocomplete="off"></p>
        <span id="errmail" class="errclr"></span>

        <p><input type="password" id="upass" class="upass inputs" autocomplete="off" placeholder="Password"></p>
        <span id="errpass" class="errclr"></span>

        <p><input type="password" id="uconfirm" class="uconfirm inputs" placeholder="Confirm Password"></p>
        <span id="errcheck" class="errclr"></span>

        <p><input type="checkbox" id="ucheck" class="ucheck">I agree to the terms and conditions</p>
        <span id="errbox" class="errclr"></span>

        <p><input type="submit" value="Signup" width="300px" class="submit" ></p>

    </form>
    <script src="validator.JS"></script>
</body>

</html>
