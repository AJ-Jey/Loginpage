<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styler.css">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1>
        <center>Ajai J Signup Page</center>
    </h1>

    <form class="needs-validation was-validated" id="formsignup" name="signup" method="post" onsubmit="" action="">

        <div class="form-floating mb-3">
            <input type="text" id="uname" value="" pattern="\w{4,15}" name="Username" class="uname inputs form-control"
                required="" placeholder="üë§Username" autocomplete="off">
            <label class="form-label" for="uname">üë§Username</label>
            <div class="invalid-feedback">Invalid Username</div>
        </div>

        <div class="form-floating mb-3">
            <input type="email" id="umail" class="umail inputs form-control" placeholder="‚úâÔ∏è Email" autocomplete="off"
                required="">
            <label for="umail">‚úâÔ∏è Email</label>
            <div class="invalid-feedback">Invalid Email</div>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" required
                placeholder="üîíPassword" pattern="(?=.*\d)(?=.*[A-Z])(?=.*\W).{4,}">
            <label for="password">üîíPassword</label>
            <div class="invalid-feedback">
                Please enter a password
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" required=""
                placeholder="üîê Confirm Password">
            <label for="confirm-password">üîê Confirm Password</label>
            <div class="invalid-feedback">
                Please confirm your password
            </div>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>


        <p><input type="submit" value="Signup" width="300px" class="btn btn-primary" onclick="validation();"
                required=""></p>

    </form>
    <script>
        // Get the password and confirm password fields
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm-password');

        // Add an event listener to the confirm password field that checks for equality
        confirmPasswordField.addEventListener('input', function () {
            if (passwordField.value === confirmPasswordField.value) {
                confirmPasswordField.setCustomValidity('');
                confirmPasswordField.classList.add('is-valid');
                confirmPasswordField.classList.remove('is-invalid');
            } else {
                confirmPasswordField.setCustomValidity('Passwords do not match');
                confirmPasswordField.classList.add('is-invalid');
                confirmPasswordField.classList.remove('is-valid');
            }
        });
    </script>
    <script src="validator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
