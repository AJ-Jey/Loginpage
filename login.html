<body>
    <div class="container-fluid">
        <header class="header1">
            <a href="login.html">
                <img src="Assets/Images/logo.png" style="width: 8%" ;>
            </a>
            <div class="link">
                <a class="nav-link" href="index.html">signup</a>
                <a class="nav-link" href="login.html">login</a>
            </div>
        </header>
        <h1>
            <center>Login Page</center>
        </h1>
    <form action="">
        <div class="form-floating mb-3">
            <input type="text" id="uname" value="" pattern="\w{4,15}" name="Username" class="uname inputs form-control"
                required="" placeholder="Username" autocomplete="off">
            <label class="form-label" for="uname">Username</label>
            <div class="invalid-feedback">Invalid Username</div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" required=""
                placeholder="Confirm Password">
            <label for="confirm-password">Confirm Password</label>
            <div class="invalid-feedback">
                Please confirm your password
            </div>
        </div>
        <p><input type="submit" value="login" width="300px" class="btn btn-primary" onclick="" required=""></p>
    </div>
    </form>
    <script src="Assets/JS/validator.js"></script>
</body>
